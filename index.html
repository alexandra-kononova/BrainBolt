<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./scripts/brainbolt.js" defer></script>
    <title>Brain Bolt</title>
  </head>
  <body>
    <header>
      <div class="header__item">
        <div class = "header__image">
          <img class="image" src="./assets/images/download.png" alt="brain bolt">
        </div>
        <div class = "title">
          <h2 class="header__title">Brain Bolt</h2>
        </div>
      </div class="header__item">
        <h3 class="tagline">Electrifying Quiz</h3>
      </div>
    </header>

    <div class="container">
      <form class="form__trivia">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          maxlength="50"
          class="userName"
          required
        />
        <div class="category__section">
          <!-- <label for="category">Category:</label> -->
          <select class="category__dropdown">
            <option value="any" class="category--option">
              Select any category
            </option>
            <option value="9" class="category--option">
              General knowledge
            </option>
            <option value="10" class="category--option">
              Entertainment books
            </option>
            <option value="11" class="category--option">
              Entertainment film
            </option>
            <option value="17" class="category--option">
              Science & nature
            </option>
            <option value="18" class="category--option">Computers</option>
            <option value="21" class="category--option">Sports</option>
            <option value="25" class="category--option">Art</option>
            <option value="26" class="category--option">Celebrities</option>
            <option value="32" class="category--option">
              Cartoon & Animations
            </option>
          </select>
        </div>
        <div class="difficulty__section">
          <!-- <label for="difficulty">Difficulty</label> -->
          <select class="difficulty">
            <option value="any" class="difficulty--option">
              Select any difficulty level
            </option>
            <option value="easy" class="difficulty--option">Easy</option>
            <option value="medium" class="difficulty--option">Medium</option>
            <option value="hard" class="difficulty--option">Hard</option>
          </select>
          <!-- <a href="./pages/test.html"> -->
          <div>
            <button id="start" class="button">Start Quiz</button>
          </div>
        </div>
      </form>
      <img class="side_image" src="./assets/images/landing page image.jpg"></img>
    </div>
    <footer>
      <section class="contact__info">
        <div class="class__item">
          <h3 class="footer__name">Kaviya Rajendran</h3>
          <p class="footer__email">kaviyaraj1193@gmail.com</p>
        </div>
        <div class="class__item">
          <h3 class="footer__name">Krutika Desai</h3>
          <p class="footer__email">krutikadesaikd@gmail.com</p>
        </div>
        <div class="class__item">
          <h3 class="footer__name">Alexandra Kononova</h3>
          <p class="footer__email">akononova93@gmail.com</p>
        </div>
        <section class="copyright">
          <p>Copyright The Brain Bolt Â© 2024 All Rights Reserved</p>
        </section>
      </section>
    </footer>
  </body>
</html>
